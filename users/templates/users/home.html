{% extends 'users/base.html' %}
{% block log %}
{% if user.is_authenticated %}
<a href="{% url 'login' %}" class="btn btn-primary" type="submit">
    Sign in </a>
<a href="{% url 'register' %}" class="btn btn-primary" type="submit">
    Sign up </a>
{% else %}
<a class="btn" style="color: white; background-color: #fd5e14;" type="submit">
    Create Account </a>
<a class="btn" style="color: white; background-color: #fd5e14; margin-left: 10px; "
   type="submit"
>Log In</a>
{% endif %}
{% endblock %}
