<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/users.css' %}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
          rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: #6a6f8c;
            font: 600 16px/18px 'Open Sans', sans-serif;
        }

        *, :after, :before {
            box-sizing: border-box
        }

        a {
            color: inherit;
            text-decoration: none
        }

        .login-form .group label {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
        }

        .login-form .group label,
        .login-form .group label {
            content: '';
            width: 10px;
            height: 2px;
            background: #fff;
            position: absolute;
            transition: all .2s ease-in-out 0s;
        }

        .login-form .group label {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }

        .login-form .group label {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }

        .login-form .group .check:checked + label {
            color: #fff;
        }

        .login-form .group .check:checked + label {
            background: rgb(42, 129, 196);
        }

        .login-form .group .check:checked + label {
            transform: scale(1) rotate(45deg);
        }

        body {
            font: 100% / 1.414 "Open Sans", "Roboto", arial, sans-serif;
            background: #e9e9e9;
        }

        a,
        [type="submit"] {
            transition: all .25s ease-in;
        }

        h1,
        h2 {
            font-weight: 300;
            color: rgba(255, 255, 255, 1);
        }

        .thumbnail__links a {
            font-size: 1rem;
            color: #fff;
        }

        label {
            font-size: .85rem;
            text-transform: uppercase;
            color: #ccc;
        }

        [type="text"] {
            color: #111;
        }

        [type="password"] {
            color: #111;
        }

        #signup-button {
            position: relative;
            border-radius: 20px;
            display: inline-block;
            padding: 10px 25px;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 13px;
            background-color: rgb(42, 129, 196);
            overflow: hidden;
            transition: 0.2s;
        }

        #signup-button:hover {
            color: #021f3b;
            font-size: 15px;
            background-color: rgb(42, 129, 196);
            box-shadow: 0 0 10px rgb(42, 129, 196), 0 0 4px rgb(42, 129, 196), 0 0 80px rgb(42, 129, 196);
            transition-delay: 0.1s;
            text-decoration: none;
            border-radius: 9px;
        }

    </style>

    <title>{% block title%}{% endblock %}</title>
</head>
<body id="bg" style="background-image: url({% static 'users/images/bg.png' %});">
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static '' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"></a>
            </div>
            <form class="d-flex" id="authstyle">
                {% block log %}{% endblock %}
            </form>
        </div>
    </div>
</nav>

<div>
    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
